<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", system-ui, sans-serif;
      }

      /* Background */
      body {
        min-height: 100vh;
        background: radial-gradient(circle at top left, #1f2933, #0b0f19);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #e5e7eb;
      }

      /* Glassmorphic Form */
      form {
        width: 100%;
        max-width: 720px;
        padding: 35px 40px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      }

      /* Heading */
      form h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        background: linear-gradient(90deg, #8b5cf6, #22d3ee);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Form Groups */
      form div {
        margin-bottom: 20px;
      }

      /* Labels */
      label {
        display: block;
        font-weight: 500;
        margin-bottom: 6px;
        color: #cbd5f5;
      }

      /* Inputs */
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        color: #f9fafb;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      input::placeholder {
        color: #9ca3af;
      }

      select option {
        background: #0f172a;
        color: #fff;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #22d3ee;
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.25);
      }

      /* Two-column Layout */
      form div:first-of-type,
      form div:nth-of-type(4) {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }

      /* Checkboxes */
      input[type="checkbox"] {
        width: auto;
        accent-color: #8b5cf6;
        margin-right: 6px;
      }

      form div input[type="checkbox"] + label {
        display: inline-block;
        margin-right: 16px;
        font-weight: 400;
        color: #e5e7eb;
      }

      /* File Upload */
      input[type="file"] {
        padding: 8px;
        color: #d1d5db;
      }

      /* Button */
      button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #8b5cf6, #22d3ee);
        color: #020617;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      /* Textarea */
      textarea {
        resize: none;
      }

      /* Responsive */
      @media (max-width: 640px) {
        form {
          padding: 28px 22px;
        }

        form div:first-of-type,
        form div:nth-of-type(4) {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post" enctype="multipart/form-data">
      <h1>Student Registration Form</h1>

      <div>
        <label for="fname">First Name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First Name"
          required
        />

        <label for="lname">Last Name:</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last Name"
          required
        />
      </div>

      <div>
        <label for="studentEmail">Email:</label>
        <input
          type="email"
          name="studentEmail"
          id="studentEmail"
          placeholder="Enter Email"
          required
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />

        <label for="cPassword">Confirm Password:</label>
        <input type="password" name="cPassword" id="cPassword" required />
      </div>

      <div>
        <label for="phNo">Phone Number:</label>
        <input type="tel" name="phoneNumber" id="phNo" />
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="">-- Select --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label for="course">Course:</label>
        <select name="course" id="course">
          <option value="">-- Select Course --</option>
          <option value="aiml">AI-ML</option>
          <option value="aids">AI-DS</option>
          <option value="general">General</option>
          <option value="mobile_dev">Mobile Development</option>
          <option value="web_dev">Web Development</option>
        </select>
      </div>

      <div>
        <label>Skills:</label><br />

        <input type="checkbox" name="skills[]" value="HTML" id="HTML" />
        <label for="HTML">HTML</label>

        <input type="checkbox" name="skills[]" value="CSS" id="CSS" />
        <label for="CSS">CSS</label>

        <input
          type="checkbox"
          name="skills[]"
          value="JavaScript"
          id="JavaScript"
        />
        <label for="JavaScript">JavaScript</label>

        <input type="checkbox" name="skills[]" value="React" id="React" />
        <label for="React">React</label>

        <input type="checkbox" name="skills[]" value="MongoDB" id="MongoDB" />
        <label for="MongoDB">MongoDB</label>

        <input
          type="checkbox"
          name="skills[]"
          value="TailwindCSS"
          id="TailwindCSS"
        />
        <label for="TailwindCSS">Tailwind CSS</label>
      </div>

      <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB" />
      </div>

      <div>
        <label for="uploadProfile">Upload Profile Photo:</label>
        <input type="file" name="uploadProfile" id="uploadProfile" />
      </div>

      <div>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="3"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
